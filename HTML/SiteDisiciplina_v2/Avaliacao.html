        <h1 style="font-size: 36px">

        <div style="font-size: 22px">Seja: </div><br />
        <div style="font-weight: bold; font-style: italic; font-size: 22px">
            P – Nota da prova;<br />
            T – Média das atividades práticas desenvolvidas ao longo do semestre;<br />
            E – Nota do Exame;<br />
            <br />
        </div>
        <div style="font-size: 22px">
            A média final do aluno será dada por: <br />
            <h3 style="font-style: italic">0.5 * P + 0,5 * T</h3> <br />
            <br />
            Se: M &lt; 2,5 ou M ≥ 6,0 <p style="font-weight: bold">M<sub>final</sub> = M;</p> <br />
            <br />
            Caso contrário: <p style="font-weight: bold">M<sub>final</sub> = 0.6 * M + 0.4 * E;</p>
        </div>
    </div>
