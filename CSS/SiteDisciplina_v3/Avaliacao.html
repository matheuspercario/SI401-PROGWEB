    <h1>
        <a id="sec_06"> Critérios de avaliação </a> <br />
    </h1>
    Seja: <br />
    <p class="paragrafo">
        P – Nota da prova;<br />
        T – Média das atividades práticas desenvolvidas ao longo do semestre;<br />
        E – Nota do Exame;<br />
        <br />
    </p>
    <div id="center">
        A média final do aluno será dada por:<br /> <b> 0.5 * P + 0,5 * T</b> <br />
        <br />
        Se: M &lt; 2,5 ou M ≥ 6,0: <br /><b>M<sub>final</sub> = M;</b> <br />
        <br />
        Caso contrário: <br /><b>M<sub>final</sub> = 0.6 * M + 0.4 * E;</b>
    </div>
