<!DOCTYPE html>
<html lang="pt">

<head>
    <title>SI401 - Cadastro de Alunos</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styleCSS.css" type="text/css">
    <script src="cadastrarAluno.js"></script>
</head>

<body>
    <div id="header">
        <h1>
            Cadastro de Alunos
        </h1>
    </div>

    <div id="barralateral">
        <table>
            <tr>
                <td>
                    <img src="imagens/logotipo_pb.png" alt="Logotipo FT">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="imagens/logotipo_unicamp.png" alt="Logotipo Unicamp" />
                </td>
            </tr>
        </table>
    </div>


    <div id="principal">

        <!-- Formulario de cadastro -->
        <!-- Action vazio retornou um ERRO durante a validação do HTML! -->
        <form name="formulario" onsubmit="return cadastrarAluno()" action="">
            <!-- Espacamento necessário para formatação correta! -->
            <p>Nome completo: <br /> <input class="boxTexto" type="text" name="nome" /> </p>
            <p>E-mail: <br /> <input class="boxTexto" type="email" name="email" /> </p>
            <p>Idade:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input class="boxNumber" type="text"
                    name="idade" /> </p>
            <p>Telefone:&nbsp;&nbsp;&nbsp;&nbsp; <input class="boxNumber" type="tel" name="telefone" /> </p>
            <p>RA:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="boxNumber"
                    type="text" name="ra" /> </p>

            <p>Sexo:<br /><br />
                <input class="boxRadio" type="radio" name="sexo" value="Masculino" /> Masculino <br />
                <input class="boxRadio" type="radio" name="sexo" value="Feminino" /> Feminino <br />
                <input class="boxRadio" type="radio" name="sexo" value="Outro" /> Outro <br /><br />
            </p>

            <input class="botao" type="submit" value="Cadastrar" />
        </form>

        <!--  Formulario de exibicao -->
        <!-- Action vazio retornou um ERRO durante a validação do HTML! -->
        <form name="formulario2" onsubmit="return mostrarCadastros()" action="">
            <br />
            <input class="botao" type="submit" value="Alunos Cadastrados" />
        </form>

        <h2 id="campos"></h2>
        <p id="demo"></p>
    </div>

    <div id="rodape">
        <p id="textoRodape"> © 2019 Cadastro Alunos - Site desenvolvido por <b><i>Matheus Bruder</i></b> e <b><i>Kevin
                    Barrios</i></b>. </p>
    </div>
</body>

</html>
